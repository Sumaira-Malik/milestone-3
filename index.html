<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
  
    <!-- Form Section -->
    <div class="form-container">
      <form id="resume-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <label for="education">Education:</label>
        <input type="text" id="education" required>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" rows="4" required></textarea>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" required>

        <button type="button" onclick="generateResume()">Generate Resume</button>
      </form>
    </div>

    <!-- Resume Output Section -->
    <div id="resume-output" class="resume-container">
      <h2 contenteditable="true" id="edit-name">Your Name</h2>
      <p><strong>Email:</strong> <span contenteditable="true" id="edit-email">youremail@example.com</span></p>
      <p><strong>Phone:</strong> <span contenteditable="true" id="edit-phone">000-000-0000</span></p>
      <h3>Education</h3>
      <p contenteditable="true" id="edit-education">Your Education Details</p>
      <h3>Work Experience</h3>
      <p contenteditable="true" id="edit-experience">Your Work Experience Details</p>
      <h3>Skills</h3>
      <p contenteditable="true" id="edit-skills">Your Skills</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
